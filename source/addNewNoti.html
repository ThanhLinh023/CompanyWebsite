<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/addNewNoti.css">
    <title>Thong Bao</title>
</head>
<body>
    <div class="close-button">
        <button class="close">&times;</button>
    </div>
    <h1>Thông báo</h1>
    <div class="containter">
        <div class="notify-detail">
            <div>
                <p>Tiêu đề</p>
                <textarea class="notify-header"></textarea>
            </div>
            <div>
                <p>Nội dung</p>
                <textarea class="notify-content"></textarea>
            </div>
            <div>
                <p>Tệp đính kèm</p>
                <textarea class="notify-attachment"></textarea>
            </div>
        </div>
        <div class="notify-type-receive">
            <div>
                <p>Phân loại</p>
                <select>
                    <option selected>Loại thông báo</option>
                    <option>Thông báo chung</option>
                    <option>Thông báo riêng</option>
                </select>
            </div>
            <div style="margin-top: 150px;">
                <p>Nơi nhận</p>
                <select>
                    <option selected>Chọn nơi nhận</option>
                    <option>Phòng hành chính</option>
                    <option>Phòng nhân sự</option>
                    <option>Giám đốc</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
